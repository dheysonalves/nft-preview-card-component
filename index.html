<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-image" />
        <a class="overlay">
          <img src="./images/icon-view.svg" alt="icon view nft card" class="icon"/>
        </a>
      </div>
      <div class="card-main">
        <div class="card-header">
          <a href="#" class="card-header-title--anchor">
            <h1 class="card-header--title">
              Equilibrium #3429
            </h1>
          </a>
          <p class="card-header--subtitle">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-header-info">
            <div class="card-header-info--eth">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="card-info--img" />
              <span class="card-info-eth--span">0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="clock icon" class="card-info--img" />
              <span class="card-info-days--span">3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="user avatar image" class="card-footer--img" />
          <span class="card-footer--span">
            Creation of <a href="#" class="card-footer--anchor">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
