<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main role="main" class="main">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium-image" />
      </div>
      <div class="card-main">
        <div class="card-header">
          <h1 class="card-header--title">
            Equilibrium #3429
          </h1>
          <p class="card-header--subtitle">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-header-info">
            <div class="card-header-info--eth">
              <img src="./images/icon-ethereum.svg" alt="" class="card-info--img" />
              <span class="card-info-eth--span">0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="" class="card-info--img" />
              <span class="card-info-days--span">3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="" class="card-footer--img" />
          <span class="card-footer--span">
            Creation of <a target="_blank" href="#" class="card-footer--anchor">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
